<div>
  <app-modal [showModal]="showModal" text="Operación realizada correctamente" (closeModal)="handleCloseModal($event)"></app-modal>
  <section>
    <Button (click)="loadMetalcry()">Cargar MetalCry</Button>
    <Button (click)="updateImages()">Actualizar Imágenes</Button>
    <Button (click)="deleteAll()">Borrar Todo</Button>
  </section>
  <ul class="group-list">
    <app-group-list
      *ngFor="let group of groups | sort"
      [group]="group"></app-group-list>
  </ul>
</div>
